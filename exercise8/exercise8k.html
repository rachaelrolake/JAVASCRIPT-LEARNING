<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript learning</title>
</head>
<body>
    
    <button onclick="
        playGame('head');
        ">head</button>

    <button onclick="
        playGame('tail');
    ">tail</button>

    <script>
 

        
        // let score = {
        //     wins: 0, 
        //     losses: 0
        // };

        const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
         };
      
        
        function playGame(guess) {
            let coinRandom = Math.random();
            const result = (coinRandom<=0.5) ? 'head' : 'tail';

            if (guess === result) {
            console.log('you win');
            } else {
            console.log('you lose');
            }

            if (guess === result) {
                score.wins++;
            } else {
                score.losses++;
            }
            
            console.log(score);

            localStorage.setItem('score', JSON.stringify(score));
        }
        

        

        

    </script>
</body>
</html>
