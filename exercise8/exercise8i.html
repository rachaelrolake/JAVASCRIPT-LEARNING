</head>
<body>
    
    <button onclick="
        playGame('head');
        ">head</button>

    <button onclick="
        playGame('tail');
    ">tail</button>

    <script>

        

      
      
        
        function playGame(guess) {
            let coinRandom = Math.random();
            const result = (coinRandom<=0.5) ? 'head' : 'tail';

            if (guess === result) {
            console.log('you win');
            } else {
            console.log('you lose');
            }
        }
        

        

        

    </script>
