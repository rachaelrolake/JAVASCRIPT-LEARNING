  <script>
    const  num = [1, 2, 3];
    

    const numsDouled = [];
    for(let i = 0; i < num.length; i++) {
      const fnum = num[i];
      numsDouled.push(fnum + 1);
    }
    console.log(numsDouled);

  </script>
