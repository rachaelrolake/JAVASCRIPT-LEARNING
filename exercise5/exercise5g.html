<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript learning</title>
</head>

<body>

    <!--exercise 5g.-->

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity ++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity +=2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="cartQuantity +=3;
      console.log(`Cart quantity: ${cartQuantity}`);">+3</button>



    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <a href="../exercise5/exericise5h.html">Click to view next exercise</a>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
