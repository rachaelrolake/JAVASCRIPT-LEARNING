<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        <button onclick="
            unpdatedCalculation('1');
        ">1</button>

        <button onclick="
        unpdatedCalculation('2');
        ">2</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation('3');
        ">3</button>
    
        <button onclick="
        unpdatedCalculation('4');
        ">4</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation('5');
        ">5</button>
    
        <button onclick="
        unpdatedCalculation('6');
        ">6</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation('7');
        ">7</button>
    
        <button onclick="
        unpdatedCalculation('8');
        ">8</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation('9');
        ">9</button>
    
        <button onclick="
        unpdatedCalculation('0');
        ">0</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation(' + ');
        ">+</button>

        <button onclick="
        unpdatedCalculation(' - ');
        ">-</button>
    </p>

    <p>
        <button onclick="
        unpdatedCalculation(' * ');
        ">*</button>

        <button onclick="
        unpdatedCalculation(' / ');
        ">/</button>
    </p>


    <P>
        <button onclick=" calculation = eval(calculation);
        console.log(calculation)
        ">=</button>

        <button onclick=" calculation = '';
        console.log(calculation)
        ">Clear</button>
        
    </P>

    <script>
        let calculation = ''

        function unpdatedCalculation (value) {
            calculation += value;
            console.log(calculation);
        }
    </script>
</body>
</html>
