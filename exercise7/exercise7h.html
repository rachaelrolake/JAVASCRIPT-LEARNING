    <script>

        

        function conertLength(length, from, to) {
            if (from === 'miles' && to === 'km') {

                return `${length * 1.6}km`;

            } else if (from === 'km' && to === 'miles') {

                return `${length / 1.6} miles`;

            } else if (from === 'miles' && to === 'feet') {

                return `${length * 5280}ft`;

            } else if (from === 'km' && to === 'feet') {

                return `${length * 3281}ft`;
                
            }
        }

        console.log(conertLength(5,  'miles', 'km'));

        console.log(conertLength(5,'miles', 'feet'));

        console.log(conertLength(5, 'km', 'feet'));

    </script>
