<body>
    
    <!--exercise 7c.-->

    <script>
        function greet (name) {

            if (!name ) {
                console.log('Hi there');
            } else {
                console.log(`Hello ${name}!`);
            }
        }

        greet();
        greet('Rolly');
        greet();
        greet();
        greet('Alex');
        greet();
        greet();
    </script>
