<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(+1 );
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(+2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(+3);
    ">+3</button>

    <button onclick="
      
      updateCartQuantity(+4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(+5);
    ">+5</button>

    
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      
    ">-3</button>
    

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      dispayQuantity ();
    ">Reset Cart</button>

    <p class="js-quantity-display"></p>

    <script>
      let cartQuantity = 0;
   
      dispayQuantity ();

     function updateCartQuantity (value) {
       if (cartQuantity + value > 10) {
        alert('The cart is full');
        return;
       } 
       
       if (cartQuantity + value < 0) {
        alert('Not enough items in the cart');
        return;
       } 


        cartQuantity += value;
        console.log();       
        dispayQuantity ();
    }

    function dispayQuantity () {
          document.querySelector('.js-quantity-display').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
    </script>
  </body>
</html>
