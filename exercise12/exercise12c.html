<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript learning</title>
</head>
<body>
  <button class="js-btn" onclick="
    btnNew();">Start</button>

    <button class="js-button" onclick="helloBtn();">Hello</button>

  <script>
    function btnNew() {
      const btnElement =document.querySelector('.js-btn');

      setTimeout(function() {
        btnElement.innerHTML = 'Finished!';
      }, 1000); 

    }

    //exrta practice
    function helloBtn() {
      const helloElement = document.querySelector('.js-button');

      setTimeout(function () {
        helloElement.innerHTML = 'Welcome back Rolake';
      }, 1000);
    }

    
  </script>
</body>
</html>
