<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="exercise10j.css">
</head>
<body>

    <p class="js-calculation-display display-css"></p>
    
    <p>
        <button class="button-style gray-button" onclick="
            unpdatedCalculation('1');
        ">1</button>

        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('2');
        ">2</button>

         <button class="button-style gray-button"  onclick="
        unpdatedCalculation('3');
        ">3</button>

        <button class="button-style orange-button"  onclick="
        unpdatedCalculation(' + ');
        ">+</button>
    </p>

    <p>
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('4');
        ">4</button>
    
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('5');
        ">5</button>
    
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('6');
        ">6</button>

        <button class="button-style orange-button" onclick="
        unpdatedCalculation(' - ');
        ">-</button>
    </p>

    <p>
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('7');
        ">7</button>
    
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('8');
        ">8</button>
    
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('9');
        ">9</button>
    
        <button class="button-style orange-button" onclick="
        unpdatedCalculation(' * ');
        ">*</button>
    </p>

    <p>
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('0');
        ">0</button>
    
        <button class="button-style gray-button"  onclick="
        unpdatedCalculation('.');
        ">.</button>

        <button class="button-style gray-button"  onclick=" calculation = eval(calculation);
        displayCalculation ();
        localStorage.setItem('calculation', calculation);
        ">=</button>

        <button class="button-style orange-button" onclick="
        unpdatedCalculation(' / ');
        ">/</button>
    </p>
        
    <P>
        <button class="button-style clear-btn gray-button" onclick=" 
        calculation = '';
        displayCalculation ();
        localStorage.removeItem('calculation');
        ">Clear</button>
    </P>








    <script src="exercise10j.js"></script>
</body>
</html>
